<!-- BotÃ³n para filtrar sedes, se presenta un cuadro de texto, y se muestran las sedes que contengas ese texto en su nombre -->

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form (ngSubmit)="search()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="searchText" name="searchText"
            placeholder="Enter your search term">
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>





<!-- Listado de sedes-->

<section class="gallery-block cards-gallery">
  <div class="heading">
    <h2>Listado de sedes</h2>
  </div>

  <div class="row">
    <div class="col-4" *ngFor="let sede of sedes; let i = index">
      <div class="card border-0 transform-on-hover">
        <img src={{sede.imagen}} alt="Card Image" class="card-img-top">
        <div class="card-body">
          <h6 class="display-4 fst-italic"><a routerLink="/sedes/{{sede.id}}">{{sede.nombre}}</a></h6>
        </div>
      </div>
    </div>
  </div>
</section>
