<section class="gallery-block cards-gallery">
  <div class="heading">
    <h2>Listado de Sedes</h2>
  </div>

  <div class="row">
    <div class="col-4" *ngFor="let sede of sedes; let i = index">
      <div class="card border-0 transform-on-hover">
        <img src={{sede.imagen}} alt="Card Image" class="card-img-top">
        <div class="card-body">
          <h6><a href="#">{{sede.nombre}}</a></h6>
        </div>
      </div>
    </div>
  </div>

</section>
