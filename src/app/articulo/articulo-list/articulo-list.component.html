<section class="gallery-block cards-gallery">
  <div class="heading">
    <h2>Listado de Art√≠culos de Ropa</h2>
  </div>

  <div class="col" *ngIf="selected">
    <app-articulo-detail [articuloDetail]="selectedArticulo"></app-articulo-detail>
  </div>

  <div class="row">
    <div class="col-4" *ngFor="let articulo of articulosDeRopa; let i = index">
      <div class="card border-0 transform-on-hover">
        <img src={{articulo.imagen}} alt="Card Image" class="card-img-top">
        <div class="card-body">
          <h6><a routerLink="/articulos/{{articulo.id}}">{{articulo.nombre}}</a></h6>
          <p class="text-muted card-text">${{articulo.precio}}
          </p>
        </div>
      </div>
    </div>
  </div>

</section>
