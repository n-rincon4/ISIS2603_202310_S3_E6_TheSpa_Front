<main class="container">
  <div class="p-4 p-md-5 mb-4 text-white rounded spa-bg"
    style="background-image: linear-gradient(rgba(0, 0, 0, 0.527),rgba(20, 20, 20, 0.5)) ,url('{{packDetail.imagen}}');">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">{{packDetail.nombre}}</h1>

      <p class="lead my-3">Descuento: {{packDetail.descuento}}%</p>

      <!-- Crea un margen superior de 4 unidades|-->

      <div class="mt-5"></div>

      <p class="lead mb-0"><a href="#" class="white fw-bold white">Comprar ahora</a></p>
      <div class="mt-3"></div>
    </div>
  </div>

  <p class="lead my-3 link">Servicios incluidos:</p>

  <div class="row">
    <div class="col-4" *ngFor="let servicio of packDetail.servicios; let i = index">
      <div class="card border-0 transform-on-hover">
        <img src={{servicio.imagen}} alt="Card Image" class="card-img-top">
        <div class="card-body">
          <h6><a class="link" routerLink="/servicios/{{servicio.id}}">{{servicio.nombre}}</a></h6>
          <p class="text-muted card-text">{{servicio.descripcion}}
          </p>
        </div>
      </div>
    </div>
  </div>


</main>

<div class="mt-5"></div>

<!--- boton que implemente el metodo de updatePacks -->
<div class="text-center">
  <a routerLink="/packs/update/{{packDetail.id}}" class="btn btn-primary">Editar Paquete</a>
</div>

<!-- Crea un margen superior de 4 unidades|-->

<div class="mt-5"></div>

<!--- boton que implemente el metodo de deletePacks -->
<div class="text-center">
  <a routerLink="/packs/list" (click)="deletePack()" class="btn-danger btn">Eliminar Paquete</a>
</div>
